<!DOCTYPE html>
<html lang="en">
<head>
    <title>NextRide & Logistics</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 5px; }
        button { background-color: #2ecc71; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #27ae60; }
    </style>
</head>
<body>
    <h1>Generate Invoice or Receipt</h1>
    <form method="POST" action="/generate_invoice" enctype="multipart/form-data">
        <div class="form-group">
            <label>Client Name:</label>
            <input type="text" name="client_name" required>
        </div>
        <div class="form-group">
            <label>Client Address:</label>
            <input type="text" name="client_address" required>
        </div>
        <div class="form-group">
            <label>Client Contact:</label>
            <input type="text" name="client_contact" required>
        </div>
        <div class="form-group">
            <label>Trip Type:</label>
            <select name="trip_type" required>
                <option value="One Way">One Way</option>
                <option value="Round Trip">Round Trip</option>
            </select>
        </div>
        <div class="form-group">
            <label>Pickup Point:</label>
            <input type="text" name="pickup_point" required>
        </div>
        <div class="form-group">
            <label>Dropoff Point:</label>
            <input type="text" name="dropoff_point" required>
        </div>
        <div class="form-group">
            <label>Trip Date:</label>
            <input type="date" name="trip_date" required>
        </div>
        <div class="form-group">
            <label>Return Date (for Round Trip):</label>
            <input type="date" name="return_date">
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" required></textarea>
        </div>
        <div class="form-group">
            <label>Quantity:</label>
            <input type="number" name="quantity" min="1" value="1" required>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="number" name="price" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label>Notes:</label>
            <textarea name="notes"></textarea>
        </div>
        <div class="form-group">
            <label>Upload Logo:</label>
            <input type="file" name="logo" accept="image/*">
        </div>
        <div class="form-group">
            <label>Upload Signature:</label>
            <input type="file" name="signature" accept="image/*">
        </div>
        <button type="submit">Generate Invoice</button>
    </form>

    <form method="POST" action="/generate_receipt" enctype="multipart/form-data">
        <h2>Generate Receipt</h2>
        <div class="form-group">
            <label>Client Name:</label>
            <input type="text" name="client_name" required>
        </div>
        <div class="form-group">
            <label>Client Address:</label>
            <input type="text" name="client_address" required>
        </div>
        <div class="form-group">
            <label>Client Contact:</label>
            <input type="text" name="client_contact" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" required></textarea>
        </div>
        <div class="form-group">
            <label>Amount Paid:</label>
            <input type="number" name="amount_paid" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label>Payment Method:</label>
            <input type="text" name="payment_method" required>
        </div>
        <div class="form-group">
            <label>Notes:</label>
            <textarea name="notes"></textarea>
        </div>
        <div class="form-group">
            <label>Upload Logo:</label>
            <input type="file" name="logo" accept="image/*">
        </div>
        <div class="form-group">
            <label>Upload Signature:</label>
            <input type="file" name="signature" accept="image/*">
        </div>
        <button type="submit">Generate Receipt</button>
    </form>
</body>
</html>
